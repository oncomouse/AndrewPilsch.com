course_id: eng394spr2013
course_title: "H.P. Lovecraft: Style, Science, Myth"
course_number: ENG 394
course_term: Spring 2013
course_description:
    "An online course exploring the life and work of American horror writer, H.P. Lovecraft. In addition to reading a large
    chunk of Lovecraft's fiction, we will consider Lovecraft in terms of his unique style, his interest in science, and his role
    as a myth-maker for the twentieth century."